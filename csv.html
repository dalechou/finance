<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Data CSV Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f6f8fa;
    }
    h1 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 2em;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5em 1em;
      text-align: center;
    }
    th {
      background: #0366d6;
      color: #fff;
    }
    tr:nth-child(even) td {
      background: #f1f8ff;
    }
  </style>
</head>
<body>
  <h1>Financial Data CSV Viewer</h1>
  <table id="csv-table">
    <thead></thead>
    <tbody></tbody>
  </table>
  <script>
    // CONFIGURATION
    const OWNER = "dalechou";
    const REPO = "finance";
    const BRANCH = "main";
    const CSV_PATH = "financial_data.csv";

    // Helper to format ISO date string to 'YYYY-MM-DD HH:MM UTC'
    function formatUTCDate(isoString) {
      const d = new Date(isoString);
      if (isNaN(d)) return isoString;
      const pad = n => n.toString().padStart(2, '0');
      // Format: YYYY-MM-DD HH:MM UTC
      return [
        d.getUTCFullYear(),
        '-',
        pad(d.getUTCMonth() + 1),
        '-',
        pad(d.getUTCDate()),
        ' ',
        pad(d.getUTCHours()),
        ':',
        pad(d.getUTCMinutes()),
        ' UTC'
      ].join('');
    }

    async function fetchCSV() {
      const url = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${CSV_PATH}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch CSV file.");
      return await res.text();
    }

    function parseCSV(text) {
      const lines = text.trim().split('\n');
      if (lines.length === 0) return { headers: [], data: [] };
      const headers = lines[0].split(',');
      const data = lines.slice(1).map(row => row.split(','));
      return { headers, data };
    }

    function renderTable(headers, data) {
      const thead = document.querySelector('#csv-table thead');
      const tbody = document.querySelector('#csv-table tbody');
      thead.innerHTML = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      tbody.innerHTML = data.map(row => {
        // Format the first column (datetime)
        if (row.length > 0) row[0] = formatUTCDate(row[0]);
        return '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
      }).join('');
    }

    async function updateTable() {
      try {
        const csv = await fetchCSV();
        const { headers, data } = parseCSV(csv);
        renderTable(headers, data);
      } catch (e) {
        document.querySelector('#csv-table').outerHTML =
          `<div style="color: #d73a49; font-weight: bold;">Failed to load CSV: ${e.message}</div>`;
      }
    }

    updateTable();
  </script>
</body>
</html>
